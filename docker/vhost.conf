<VirtualHost *:80>
    # FRONTEND at /
    DocumentRoot /var/www/app/frontend/web
    <Directory /var/www/app/frontend/web>
        AllowOverride All
        Require all granted
    </Directory>

    # BACKEND API at /api
    Alias /api /var/www/app/backend/web
    <Directory /var/www/app/backend/web>
        Options +FollowSymLinks
        AllowOverride All
        Require all granted

        # Rewrite all /api/* to index.php
        RewriteEngine On
        RewriteBase /api/
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . index.php [L]
    </Directory>
</VirtualHost>